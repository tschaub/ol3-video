<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Video Example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span12">
          <h4 id="title">Video example</h4>
          <p id="shortdesc">View a video on a map</p>
          <div id="docs">
            <p>
              This is a quick ripoff of Mapbox's <a href="https://www.mapbox.com/blog/video-in-mapbox-gl/">cool GL video demo</a>.
              As a very rough hack, there are some things left undone:
              <div class="checkbox"><label><input type="checkbox">ask for permission</label></div>
              <div class="checkbox"><label><input type="checkbox">handle map rotation</label></div>
              <div class="checkbox"><label><input type="checkbox">figure out why the video footprint doesn't transform quite right</label></div>
              <div class="checkbox"><label><input type="checkbox">create <code>ol.source.Video</code> to make this less of a hack</label></div>
              <div class="checkbox"><label><input type="checkbox">provide a nice playback control</label></div>
            </p>
            <p>See the <a href="video.js" target="_blank">video.js source</a> for gory details.</p>
          </div>
          <div id="tags">video</div>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=video" type="text/javascript"></script>

  </body>
</html>
